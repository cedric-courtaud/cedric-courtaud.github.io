title: About Me
content: |
  I am a researcher in computer science.
  Since February 2021, I am working as a postdoctoral researcher at the Max Planck Institute for Software Systems (MPI-SWS) in the Real-Time Systems group lead by [Björn B. Brandenburg](https://people.mpi-sws.org/~bbb/).
  
  From 2016 to 2020, I was a PhD student sharing my time between Sorbonne Université (Paris, France) and Thales (Palaiseau, France).
  I obtained my PhD from Sorbonne Université in january 2020.
  My PhD work was advised by [Gilles Muller](https://who.paris.inria.fr/Gilles.Muller/) (Inria), [Julien Sopena](http://julien.sopena.fr) (Sorbonne Université), and [Daniel Gracia Pérez](https://scholar.google.com/citations?user=zBvd7BsAAAAJ&hl=en) (Thales Research and Technology).

