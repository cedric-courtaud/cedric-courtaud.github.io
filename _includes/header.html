<div id="page-header">
    <div id="top-header">
        <div id="visitname"> {{ site.data.contact.name}} </div>
        <div id="visitjob"> {{ site.data.contact.job }} </div>
    <div>

    <nav>
        {% for item in site.data.navigation %}
            <a href="{{ item.link }}" {% if page.url == item.link %} class="current" {% endif %}>
                {{ item.name }}
            </a> 
        {% endfor %}
    </nav>
</div>
